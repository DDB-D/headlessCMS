{% for page in site.pages %}
{% if page.layout == 'project_absicht' %}

<div data-scroll-section >
  <div class="content_project_absicht" >
    {% include content_project_absicht_wortmarke_dropShadow.html %}
  </div>
  <div class="content_project_txt project_absicht_title" data-scroll data-scroll-repeat data-scroll-speed="6">
        <div>
          <div class="content_project_txt_subtitle">
            {{page.subtitle}}
          </div>

          <div class="content_project_txt_title">
            {{page.title}}
          </div>

          <div class="content_project_txt_excerpt">
            {{page.excerpt}}
          </div>

          {% include content_project_cta.html %}
        </div>
  </div>
</div>

{% endif %}
{% endfor %}
