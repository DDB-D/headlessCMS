<!-- project miele-->
  <div class="content_project_miele">
    <div class="content_project_miele_txt">
      {% for page in site.pages %}
        {% if page.layout == 'project_miele' %}

          <div>
            <div class="content_project_dieHaeftlinge_txt_subtitle">
              {{page.subtitle}}
            </div>

            <div class="content_project_miele_txt_title">
              {{page.excerpt}}
            </div>

            <div class="content_project_cta">
              <a class="content_project_cta_type" href="{{ page.permalink }}">
                <div class="content_project_cta_type_container custom-cursor_hoverable">
                  <div class = "content_project_cta_arrow">
                    &#10149;
                  </div>
                  <div>MORE</div>
                </div>
              </a>
            </div>

          </div>

        {% endif %}
      {% endfor %}
    </div>
  </div>
